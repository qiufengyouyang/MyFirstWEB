<script src="js/bootstrap.min.js"></script>
</head>

	<table
		class="table table-striped table-bordered table-hover table-condensed">
		<caption>上下文表格布局</caption>

		<thead>
			<tr>
				<th>产品</th>
				<th>付款日期</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr class="active">
				<td>产品1</td>
				<td>23/11/2013</td>
				<td>待发货</td>
			</tr>
			<tr class="success">
				<td>产品2</td>
				<td>10/11/2013</td>
				<td>发货中</td>
			</tr>
			<tr class="warning">
				<td>产品3</td>
				<td>20/10/2013</td>

	<form class="form-horizontal" role="form">
	<table
		class="table table-striped table-bordered table-hover table-condensed">
		<caption>上下文表格布局</caption>

		<thead>
			<tr>
				<th>产品</th>
				<th>付款日期</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr class="active">
				<td>产品1</td>
				<td>23/11/2013</td>
				<td>待发货</td>
			</tr>
			<tr class="success">
				<td>产品2</td>
				<td>10/11/2013</td>
				<td>发货中</td>
			</tr>
			<tr class="warning">
				<td>产品3</td>
				<td>20/10/2013</td>
				<td>待确认</td>
			</tr>
			<tr class="danger">
				<td>产品4</td>
				<td>20/10/2013</td>
				<td>已退货</td>
			</tr>
		</tbody>
	</table>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">名字</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname"
					placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">姓</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastname"
					placeholder="请输入姓">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">文本框</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3"></textarea>
			</div>

		</div>
		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">默认的复选框和单选按钮的实例</label>
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label class="col-sm-3 control-label"> <input
					type="checkbox" value="">选项 1
				</label>
			</div>

			<div class="checkbox">
				<label class="col-sm-3 control-label"><input type="checkbox"
					value="">选项 2</label>
			</div>

			<div class="radio">
				<label class="col-sm-3 control-label"> <input type="radio"
					name="optionsRadios" id="optionsRadios1" value="option1" checked>
					选项 1
				</label>
			</div>

			<div class="radio">
				<label class="col-sm-3 control-label"> <input type="radio"
					name="optionsRadios" id="optionsRadios2" value="option2">
					选项 2
				</label>
			</div>

		</div>
		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">内联的复选框和单选按钮的实例</label>
		</div>
		<div class="form-group">
			<label class="checkbox-inline"> <input type="checkbox"
				id="inlineCheckbox1" value="option1"> 选项 1
			</label> <label class="checkbox-inline"> <input type="checkbox"
				id="inlineCheckbox2" value="option2"> 选项 2
			</label> <label class="checkbox-inline"> <input type="checkbox"
				id="inlineCheckbox3" value="option3"> 选项 3
			</label> <label class="checkbox-inline"> <input type="radio"
				name="optionsRadiosinline" id="optionsRadios3" value="option1"
				checked> 选项 1
			</label> <label class="checkbox-inline"> <input type="radio"
				name="optionsRadiosinline" id="optionsRadios4" value="option2">
				选项 2
			</label>

		</div>

		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">选择列表</label>
		</div>
		<div class="form-group">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">可多选的选择列表</label> <select
				multiple class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<p class="form-control-static">email@example.com</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox"> 请记住我
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>




	</form>



</body>
</html>
